  interval: 5m
  chart:
    spec:
      chart: ./helm/neo4j
      sourceRef:
        kind: GitRepository
        name: verus-neo4j-stg
        namespace: flux-system
      interval: 1m
  values:
    environment: stg
    app:
      ingress:
        host: neo4j-stg.districtcyber.io
        path: /
