apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knowledge-graph-dev
  namespace: flux-system
spec:
  targetNamespace: verus-dev
  interval: 5m
  chart:
    spec:
      chart: ./helm/knowledge-graph
      sourceRef:
        kind: GitRepository
        name: verus-elixir-dev
        namespace: flux-system
      interval: 1m
      valuesFiles:
        - helm/knowledge-graph/values.yaml
        - helm/knowledge-graph/values-dev.yaml
  values:
    environment: dev
    image:
      tag: 0.1.1-alpha.13-b0fb66e # {"$imagepolicy": "flux-system:knowledge-graph-dev:tag"}
    ingress:
      useSubpath: false
      hosts:
        - host: "knowledge-graph-dev.districtcyber.io"
          paths:
            - path: /
              pathType: Prefix
---
